<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Pesawat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h3 class="text-center">Form Tambah Pesawat</h3>
    <form th:action="@{/penerbangan/tambah}" th:object="${penerbangan}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Penerbangan</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="nomorPenerbangan" placeholder="masukkan kode penerbangan">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Bandara Asal</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="kodeBandaraAsal" placeholder="masukkan kode bandara asal">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Bandara Tujuan</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="kodeBandaraTujuan" placeholder="kode bandara tujuan">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Waktu Berangkat</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" name="waktuBerangkat" placeholder="dd/mm/yyyy">
            </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit">Submit</button>
    </form>
</div>
</body>
</html>
