<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Ubah Penerbangan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <h3 class="text-center">Form Ubah Penerbangan</h3>
    <form th:action="@{/penerbangan/ubah}" th:object="${penerbangan}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Penerbangan</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="nomorPenerbangan" th:value="*{nomorPenerbangan}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Bandara Asal</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="kodeBandaraAsal" th:value="*{kodeBandaraAsal}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Kode Bandara Tujuan</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="kodeBandaraTujuan" th:value="*{kodeBandaraTujuan}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Waktu Berangkat</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" name="waktuTujuan" th:value="*{waktuTujuan}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="hidden" th:field="*{pesawatModel}">
            </div>
        </div>
        <button class="btn btn-success" type="submit" value="Submit">Submit</button>
    </form>
    </form>
</body>
</html>
